<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quzly | Smarter Tutoring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navigation -->
  <header>
    <div class="logo">quzly</div>
    <nav>
      <a href="#" class="tutor-link">For Tutors</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="left">
      <h1>Smarter Tutoring for Ambitious Students</h1>
      <p>
        At Quzly, we connect students with expert tutors from Canada’s top universities.
        Learn at your own pace, track your progress with mini quizzes, and see measurable results over time.
      </p>
    </div>
    <div class="right">
      <button id="getStartedBtn">Get Started</button>
    </div>
  </section>

  <!-- Universities Section -->
  <section class="universities">
    <h2>Our Tutors Come from Canada’s Best Universities</h2>
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7d/McGill_University_CoA.svg" alt="McGill University" />
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e3/University_of_Waterloo_seal.svg" alt="University of Waterloo" />
      <img src="https://upload.wikimedia.org/wikipedia/en/5/5a/University_of_Toronto_coat_of_arms.svg" alt="University of Toronto" />
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
