<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quzly | Smarter Tutoring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navigation -->
  <header>
    <div class="logo">Quzly</div>
    <nav>
      <a href="#" class="tutor-link">For Tutors</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="left">
      <h1>Smarter Tutoring.</h1>
      <p>
        At Quzly, we connect students with expert tutors from Canada’s top universities.
        Track your progress with quizzes, receive tailored tutoring, and see measurable results over time.
      </p>
    </div>
    <div class="right">
      <button id="getStartedBtn">Get Started</button>
    </div>
  </section>

  <!-- Universities Section -->
  <section class="universities">
    <h2>Our Tutors Come from Canada’s Best Universities</h2>
    <div class="logos">
      <img src="imgages/waterloo.png" alt="UWaterloo">
      <img src="images/mcgill.png" alt="UMcgill" />
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
